plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.citywalk'
    compileSdk 32

    defaultConfig {
        applicationId "com.example.citywalk"
        minSdk 25
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

//    sourceSets {
//        main {
//            jniLibs.srcDir 'libs'
//        }
//    }
}

dependencies {
//    implementation fileTree(dir:'libs',include:['*.jar'])
    implementation 'com.tencent.map.geolocation:TencentLocationSdk-openplatform:7.5.3.2'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'com.tencent.map:tencent-map-vector-sdk:5.2.1'
    implementation 'com.tencent.map:sdk-utilities:1.0.9'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
}